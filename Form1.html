<!DOCTYPE html>
<html>
<head>
	<title>Responsive Form Creation</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
	<div class="container">
		<h2>Contact US</h2>
		<div class="row1">
			<div class="col">
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span class="text">First Name</span>
					<span class="line"></span> 
				</div>
			</div>
			<div class="col">
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span class="text">Last Name</span>
					<span class="line"></span> 
				</div>
			</div>
		</div>
		<div class="row1">	
			<div class="col">
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span class="text">Mob Numer</span>
					<span class="line"></span> 
				</div>
			</div>
			<div class="col">
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span class="text">Email</span>
					<span class="line"></span> 
				</div>
			</div>
		</div>	
			<div class="row1">
				<div class="col">
					<div class="inputBox textarea">
						<textarea required="required"></textarea>
						<span class="text">Type Your Messages....</span>
						<span class="line"></span> 
					</div>
				</div>
			</div>
		<div class="row1">
			<div class="col">
				<input type="submit" value="Send">
			</div>
		</div>
	</div>			
</body>
</html>
